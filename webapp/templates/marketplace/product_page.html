{% extends "base.html" %}

{% block content %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row 12">
            <div class="col-md-4">
                <img src="{% if product.photos %}{{ product.photos[0].photos_path }}{% endif %}"
                     class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text"> {{ product.description }}</p>
                    <p class="card-text"> Цвет: {{ product.color }}</p>
                    <p class="card-text"> Размеры: {{ product.size }}</p>
                    <p class="card-text"> Цена: {{ product.price }} руб.</p>
                    <p class="card-text"><small class="text-muted">Категория: {{ product.category.name }}</small></p>
                    {% include 'add_to_cart_section.html' %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
