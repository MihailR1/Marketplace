<p>
    {% if current_user.is_favorite_product(product) %}
        <a href="{{ url_for('marketplace.favorite_product', product_id=product.id, action='del_favorite') }}" class="btn btn-primary">
            <i class="bi bi-heart-fill"></i>
        </a>
    {% else %}
        <a href="{{ url_for('marketplace.favorite_product', product_id=product.id, action='add_favorite') }}" class="btn btn-primary">
            <i class="bi bi-heart"></i>
        </a>
    {% endif %}
</p>
