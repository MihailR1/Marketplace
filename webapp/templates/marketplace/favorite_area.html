<p>
    {% if check_user_favorite(current_user, product) %}
        <a href="{{ url_for('marketplace.del_favorite_product', product_id=product.id) }}" class="btn btn-primary">
            <i class="bi bi-heart-fill"></i>
        </a>
    {% else %}
        <a href="{{ url_for('marketplace.add_favorite_product', product_id=product.id) }}" class="btn btn-primary">
            <i class="bi bi-heart"></i>
        </a>
    {% endif %}
</p>
