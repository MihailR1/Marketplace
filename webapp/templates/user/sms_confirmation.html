{% extends "base.html" %}

{% block content %}

    {% if current_user.is_authenticated %}
        <div class="row">
            <div class="col-4">
                <span class="nav-link">Вы уже авторизованы</span>
            </div>
        </div>
    {% else %}

        <div class="row">
            <div class="col-4">
                <h5>Введите 6-значный код из смс</h5>
                <div class="form-outline" id="sms_auth_form_input">
                    <label class="form-label" for="form12" id="text_for_sms_confirm"></label>
                    <input type="text" id="sms_confirm_code_by_user" class="form-control"/>

                </div>
            </div>
            <div class="col-8">
            </div>
        </div>

    {% endif %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='sms_auth.js') }}"></script>
{% endblock %}
