{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
        <div class="row">
            <div class="col-4">
                <span class="nav-link">Вы уже авторизованы</span>
            </div>
        </div>
    {% else %}

        <div class="row">
            <div class="col-4">
                <div id="sms_auth_form">
                    <form action="{{ url_for('user.process_auth_sms') }}" id="phone_auth_form" method="POST">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            {{ form.phone_number.label }}
                            {{ form.phone_number() }}
                        </div>
                        <div class="form-group">
                            {{ form.submit() }}
                        </div>
                    </form>
                </div>

            </div>
            <div class="col-8">
            </div>
        </div>

    {% endif %}

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='mask_phone.js') }}"></script>

{% endblock %}
